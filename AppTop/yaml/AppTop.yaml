#schemaversion 3.0.0
#once AppTop.yaml
#include AppCore.yaml
#include DaqMuxV2.yaml
#include AppTopJesd.yaml
#include DacSigGen.yaml

AppTop: &AppTop
  description: Common Application Top Level
  class: MMIODev
  configPrio: 1
  size: 0x80000000
  ########
  children:
  ########
    ##################################################
    AppCore:
      <<: *AppCore
      at:
        offset: 0x00000000
    ##################################################
    DaqMuxV2:
      <<: *DaqMuxV2
      at:
        offset: 0x20000000
        nelms: 2
        stride: 0x10000000
    ##################################################
    AppTopJesd:
      <<: *AppTopJesd
      at:
        offset: 0x40000000
        nelms: 2
        stride: 0x10000000
    ##################################################
    DacSigGen:
      <<: *DacSigGen
      at:
        offset: 0x60000000
        nelms: 2
        stride: 0x10000000
      instantiate: false
    ##################################################
    Init:
      class: SequenceCommand
      at:
        offset: 0x0
      description: AppTop Init command
      sequence:
        # Power doen AppCore
        - entry: AppCore/Disable
          value: 0
        # GTs reset
        - entry: AppTopJesd/JesdRx/ResetRxGTs
          value: 0
        - entry: AppTopJesd/JesdTx/ResetTxGTs
          value: 0
        - entry: usleep
          value: 1000000
        # Init the AppCore
        - entry: AppCore/Init
          value: 0
        - entry: usleep
          value: 500000
        # Clear the  error counter
        - entry: AppTopJesd/JesdRx/ClearRxErrors
          value: 0
        - entry: AppTopJesd/JesdTx/ClearTxStatus
          value: 0